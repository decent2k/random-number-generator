<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RCG</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Choose a random number</h1>
      <input
        type="text"
        class="generator js-generator"
        placeholder="Type a random number"
      />
      <p class="warning js-warning">Warning: Must be a number!</p>
      <button class="js-generate-button generate-button">Generate</button>
      <p class="js-result result"></p>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
